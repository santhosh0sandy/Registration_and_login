<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Jost&display=swap">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Jost', sans-serif;
      background-color: rgb(120, 207, 178);
    }
    .container {
      max-width: 960px;
      margin-top: 50px;
    }
    .illustration img {
      max-width: 100%;
      height: auto;
    }
    #loader {
    position: fixed;
    top: 50%;
    left: 49%;
    transform: translate(-50%, -50%);
    z-index: 1050; 
    display: none; 
    }
  </style>
</head>
<body>
    <div id="loader">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>


  <div class="container">
    <div class="row">
      <div class="col-md-6 illustration">
        <img src="Sign up-pana.png" alt="Registration Illustration">
      </div>
      <div class="col-md-6">
        <h2 class="mb-4">Create an Account</h2>
        <form>
          <div class="mb-3 col-md-7">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" required>
          </div>
          <div class="mb-3 col-md-7">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="mb-3 col-md-7">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" required>
          </div>
          <div class="mb-3 col-md-7">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" required>
          </div>
          <button type="submit" class="btn btn-primary">Register</button>
          <p class="mt-3">Already have an account? <a href="#" onclick="showLoader()">Login here</a></p>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function showLoader() {
    document.getElementById('loader').style.display = 'block';
    setTimeout(() => {
      window.location.href = 'login.html'; 
    }, 1000); 
    }
  </script>
</body>
</html>
