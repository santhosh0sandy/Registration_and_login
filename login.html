<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Jost&display=swap">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Jost', sans-serif;
      background-color: rgb(120, 207, 178);
    }
    .container {
      max-width: 960px;
      margin-top: 50px;
    }
    .illustration img {
      max-width: 100%;
      height: auto;
    }
    #loader {
    position: fixed;
    top: 50%;
    left: 49%;
    transform: translate(-50%, -50%);
    z-index: 1050;
    display: none;
   }
  </style>

</head>
<body>
    <div id="loader" >
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

  <div class="container">
    <div class="row">
      <div class="col-md-6 illustration">
        <img src="Login-bro.png" alt="Login Illustration">
      </div>
      <div class="col-md-6 mt-5">
        <h2 class="mb-4">Login to Your Account</h2>

        <form>
          <div class="mb-3 col-md-8">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="mb-3 col-md-8 position-relative">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
              <input type="password" class="form-control" id="password" required>
              <span class="input-group-text" id="togglePassword">
                <i class="fas fa-eye" id="toggleIcon"></i>
              </span>
            </div>
          </div>          
          <button type="submit" class="btn btn-primary">Login</button>
          <p class="mt-3">Don't have an account? <a href="#" onclick="redirectToSignup()">Sign up here</a></p>
        </form>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.getElementById('togglePassword').addEventListener('click', function () {
      const passwordField = document.getElementById('password');
      const toggleIcon = document.getElementById('toggleIcon');
      const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordField.setAttribute('type', type);
      toggleIcon.classList.toggle('fa-eye');
      toggleIcon.classList.toggle('fa-eye-slash');
    });

    function redirectToSignup() {
    document.getElementById('loader').style.display = 'block';
    setTimeout(() => {
      window.location.href = 'register.html'; 
    }, 1000); 
    }
  </script>
  
</body>
</html>
